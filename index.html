<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-screen">
        <h2 id="language-select-title">言語を選んでください</h2>
        <button onclick="chooseLanguage('jp')">日本語</button>
        <button onclick="chooseLanguage('en')">English</button>
    </div>

    <div id="select-screen" style="display: none;">
        <h2 id="choose-pokemon-text">ポケモンを選んでください</h2>
        <button onclick="choosePokemon('ピカチュウ')">ピカチュウ</button>
        <button onclick="choosePokemon('リザードン')">リザードン</button>
        <button onclick="choosePokemon('フシギダネ')">フシギダネ</button>
        <button onclick="choosePokemon('ゼニガメ')">ゼニガメ</button>
    </div>

    <div id="battle-screen" style="display: none;">
        <h2 id="battle-start-title">バトル開始！</h2>
        <div id="battle-area">
            <div id="player-area">
                <img id="player-img" src="" alt="player pokemon" width="150">
                <p id="player-name"></p>
                <p id="player-hp"></p>
                <p id="player-energy"></p>
                <button id="draw-card-button" onclick="drawCard()">カードを引く</button>
                <div id="player-cards"></div>
            </div>
            <div id="enemy-area">
                <img id="enemy-img" src="" alt="enemy pokemon" width="150">
                <p id="enemy-name"></p>
                <p id="enemy-hp"></p>
            </div>
        </div>
        <button onclick="chooseAttack()" id="attack-button">攻撃を選ぶ</button>
        <div id="attack-options" style="display: none;">
            <button onclick="attack()">攻撃カード</button>
            <button onclick="defend()">防御カード</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
